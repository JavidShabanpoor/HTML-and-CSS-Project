<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>navbar section</title>
		<link rel="stylesheet" href="css/01-layout.css" />
		<link rel="stylesheet" href="css/02-search.css" />
		<link rel="stylesheet" href="css/03-navbar.css" />
		<link rel="stylesheet" href="css/04-nav.css" />
	</head>
	<body>
		<div class="navbar">
			<div
				class="container pt-20 pb-20 pl-10 pr-10 flex flex-justify-s-b flex-align-items-c"
			>
				<div class="navbar__search--box">
					<div class="search">
						<form action="#" class="search__form">
							<input
								type="text"
								class="search__input"
								placeholder="جستجو کنید"
							/>
							<button class="search__btn">
								<span class="search__circle"></span>
								<span class="search__stand"></span>
							</button>
						</form>
					</div>
				</div>
				<div class="navbar__nav">
					<div class="nav">
						<input class="nav__burger-checkbox" id="burgermenu" type="checkbox">
						<label class="nav__burger--lable" for="burgermenu">
							<span></span>
							<span></span>
							<span></span>
						</label>
						<ul class="nav__lists">
							<li class="nav__list"><a href="/" class="nav__link">خانه</a></li>
							<li class="nav__list">
								<a href="/" class="nav__link">دوره ها<span class="nav__arrow"></span></a>
								<ul class="nav__sublists1">
									<li><a href="#">تور و گردشگری</a></li>
									<li><a href="#">آموزش آنلاین</a></li>
									<li class="nav__sublist1">
										<a href="#">سایر</a>
										<ul class="nav__sublists2">
											<li><a href="#">فروشگاه اینترنتی</a></li>
											<li><a href="#">بلیط هواپیما و هتل</a></li>
											<li><a href="#">اجاره خودرو</a></li>
										</ul>
									</li>
								</ul>
							</li>
							<li class="nav__list">
								<a href="/" class="nav__link">مدرسین<span class="nav__arrow"></span></a>
							</li>
							<li class="nav__list">
								<a href="/" class="nav__link">درباره ما</a>
							</li>
						</ul>
					</input>
				</div>
			</div>
			<div class="navbar__logo">
				<a href="/">
					<img
						class="hidden show-large"
						src="images/logo-header.png"
						alt="logo large"
					/>
					<img
						class="hidden show-small"
						src="images/logo-header-small.png"
						alt="logo large"
					/>
				</a>
			</div>
		</div>
	</body>
</html>
